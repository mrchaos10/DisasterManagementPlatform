<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  <link rel="stylesheet" href="client/assets/css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>

<body>
  <div class="container">

    <!-- Trigger the modal with a button -->
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Enter the Details</h4>
          </div>
          <div class="modal-body">
            <form method="post" action="/addname">
              <h1>Add Details on Disaster</h1>
              <label for="Coords">Coordinates:</label>
              <input type="text" id="coords" name="coords"/>
              
              <label for="latitude">Latitude:</label> 
              <input type="text" name="latitude" id="lati"  />
              <br>
              <label for="longitude">Longitude:</label>
              <input type="text" name="longitude" id="longi" />
              <br>
              <label for="title">Type:</label> 
              <input type="text" name="title" id="tit" placeholder="Enter Disaster Type" />
              <br>
              <label for="description">Description:</label> 
              <input type="text" name="description" id="des" placeholder="Enter your need and other details "/>
              <br>
              <label for="City">City:</label>
              <input type="text" name="City" id="cit" placeholder="Enter City Name" />
              <br>
              <label for="State">State:</label>
              <input type="text" name="State" id="state" placeholder="Enter the state" />
              <br>
              <label for="Country">Country:</label>
              <input type="text" name="Country" id="count" placeholder="Enter the Country"/>
              <br>
              <label for="faddress">Formatted Address:</label>
              <input type="text" name="faddress" id="faddress"/>
              <br>
              <label for="imgsrc">Image Source Link:</label>
              <input type="text" name="imgsrc" id="isl" placeholder="Drop in the Disaster's Image Link" />
              <br>
              <input id="clickMe" type="submit" value="Submit" />
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>

  </div>
  <div id="map" style="width: 100%; height: 100%;"></div>

  <script src="client/assets/js/eventMap.js"></script>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDnaUP4Js9whbYFvII5U_bCOic_5s9zE18&v=3&callback=initMap"> </script>
  </div>

</body>

</html>
